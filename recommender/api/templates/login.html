<form method="post">
    <label for="email">Email</label>
    <input name="email" id="email">
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
    <input type="submit" value="Log In">
</form>
<div>
    {% if error %}
    <div class="flash">{{ error }}</div>
    {% endif %}
</div>

language: python
python:
  - '3.8'
install:
  - pip install pipenv
  - pipenv install --dev
stages:
  - tests
  - deploy
env:
  global:
  - PIPENV_IGNORE_VIRTUALENVS=1
jobs:
  include:
  - stage: tests
    script:
    - pytest ./tests/
  - stage: deploy
    script: 
    - pipenv lock -r > requirements.txt
    - cat requirements.txt
    - cat Pipfile.lock
    deploy:
      provider: heroku
      api_key:
        secure: 
      app: the-recommender-heroku
      on:
        repo: Navbryce/the-recommender
      skip_cleanup: true


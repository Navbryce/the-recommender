language: python
python:
- 3.8.5
install:
- pip install pipenv
stages:
- tests
- deploy
env:
  global:
  - PIPENV_IGNORE_VIRTUALENVS=1
jobs:
  include:
  - stage: tests
    script:
    - pipenv sync --dev
    - pytest ./tests/
    - echo 'Dependencies installed:'
    - cat Pipfile.lock
    - cat requirements.txt
  - stage: deploy
    script:
    - pipenv lock --clear
    - pipenv sync
    - pipenv lock -r > requirements.txt
    - echo 'Dependencies installed:'
    - cat Pipfile.lock
    - cat requirements.txt
    deploy:
      provider: heroku
      api_key:
        secure: 
      app: the-recommender-heroku
      skip_cleanup: true
